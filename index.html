        const form = document.forms['google-sheet']
        let numberArray = [];
        let emailArray = [];

        form.addEventListener('submit', e => {
            e.preventDefault();
            let email = document.getElementById("email").value;
            let number = document.getElementById("number").value;
            






            fetch('https://script.google.com/macros/s/AKfycbwLwFGwHOcc7bfcIWrSVw3VUXsVsfi8REUoEfVC0jm3qp3UwK3Ke9UqQ6mmog2ZH0gV/exec')
                .then(res => {
                    status = res.ok;
                    return res.json()
                })
                .then((data) => {
                    console.log(status)
                    if (status) {
                        data = Array.from(data.content)
                        console.log(data);
                        data.forEach(el => {
                            numberArray.push(el[6]);
                            emailArray.push(el[5]);
                        })
                        console.log(numberArray)
                        console.log(emailArray)
                        console.log(email);
                        console.log(number);
                        console.log(emailArray.includes(email))
                        console.log(numberArray.includes(number))
                      /*  function check (el) {
                            return el == 
                        }*/
                        if (numberArray.includes(+number) || emailArray.includes(email)) {
                            $("#form_alerts").html("<div class='alert alert-danger'>you have already registered.</div>")
                            document.querySelectorAll('.form-control').forEach(el=>{
                                el.value ='';
                            })
                            document.querySelectorAll('.form-select').forEach(el=>{
                                el.value ='';
                            })
                        } else {
                            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                                .then(response => {
                                    console.log(response.ok)

                                    if (response.ok) {
                                        $("#form_alerts").html("<div class='alert alert-success'>You Are registered</div>")
                                        document.querySelectorAll('.form-control').forEach(el => {
                                            el.value = '';
                                        })
                                        document.querySelectorAll('.form-select').forEach(el => {
                                            el.value = '';
                                        })
                                    } else {
                                        $("#form_alerts").html("<div class='alert alert-danger'>Connection failed.</div>")
                                    }


                                })
                        }

                    } else {
                        $("#form_alerts").html("<div class='alert alert-danger'>Connection failed.</div>")
                    }


                })

        })
